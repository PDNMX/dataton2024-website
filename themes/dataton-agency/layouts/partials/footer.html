{{ "<!-- Footer section -->" | safeHTML }}
<footer>
  <div class="container">
    {{ with .Site.Params.footer.leyenda }}
    <div class="leyenda text-center">
        {{ . | markdownify }}
    </div>
    {{ end }}
    <div class="footergrid">
      <div class="text-center">
        <ul class="d-flex social-buttons justify-content-center">
          {{ range .Site.Params.footer.social }}
            <li class="mx-2"><a href="{{ .link }}" title="{{ .title }}"><i class="fa {{ .icon }}"></i></a></li>
          {{ end }}

        </ul>
      </div>
      <div class="text-right">
        <ul class="list-inline quicklinks">

          {{ range .Site.Params.footer.quicklinks }}
            <li><a href="{{ .link }}">{{ .text  | markdownify }}</a></li>
          {{ end }}

        </ul>
      </div>
    </div>
  </div>
</footer>
